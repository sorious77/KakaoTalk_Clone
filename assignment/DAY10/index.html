<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="header">
        <div class="header_column">
            <i class="fas fa-times fa-lg"></i>
        </div>
        <div class="header_column">
            <h1>Playlist</h1>
        </div>
        <div class="header_column">
        </div>
      </div>

      <div class="now-playing">
        <div class="now-playing_column">
            <span class="now-playing_album">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </span>
        </div>
        <div class="now-playing_column">
            <h1>Random Love</h1>
            <span>by Divay Kapoor</span>
        </div>
      </div>

      <div class="play-button">
        <div class="play-button_column">
            <i class="fas fa-play fa-lg"></i> Play
        </div>
        <div class="play-button_column">
            <span class="heart">
                <i class="far fa-heart fa-lg"></i>
            </span>
        </div>
        <div class="play-button_column">
            <span class="plus">
                <i class="fas fa-plus fa-lg"></i>
            </span>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list_column">
            <div class="music-list_album">
            </div>
            <div class="music-list_song">
                <h2>Matargasti</h2>
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="music-list_column">
            <div class="music-list_album">
            </div>
            <div class="music-list_song">
                <h2>Attitude</h2>
                <span>Lewis OfMan - Attitude</span>
            </div>
        </div>
        <div class="music-list_column">
            <div class="music-list_album">
            </div>
            <div class="music-list_song">
                <h2>Try Everthing</h2>
                <span>Shakira - Zootopia</span>
            </div>
        </div>
        <div class="music-list_column">
            <div class="music-list_album">
            </div>
            <div class="music-list_song">
                <h2>Sunflower</h2>
                <span>Joseph Vincent - Sunflower</span>
            </div>
        </div>
      </div>
  </body>
</html>
