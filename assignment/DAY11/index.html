<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <div class="title_column">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="title_column">
            Library
        </div>
        <div class="title_column">
            <i class="fas fa-shopping-basket fa-2x"></i>
        </div>
    </div>

    <div class="search">
        <div class="search_column">
            Search books...
        </div>
        <div class="search_column">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="content">
        <!-- Book of the day -->
        <div class="content-title">
            Book of the day
        </div>
        <div class="content-day">
            <div class="content-day-cover">
                <img src="http://image.yes24.com/momo/TopCate1232/MidCate001/123105558.jpg">
            </div>
            <div class="content-day-info">
                <h1>Clean Code</h1>
                <div class="content-day-info_column">Robert C. Martin</div>
                <div class="content-day-info_column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="content-day-info_column">
                    <span>Journey</span>
                    <span>Biography</span>
                </div>
                <div class="content-day-info_column">
                    <span><i class="fas fa-bookmark"></i></span>
                    <span>Book Now</span>
                </div>
            </div>
        </div>

        <!-- Top -->
        <div class="content-title">
            Top CS Books
        </div>
        <div class="content-top-books">
            <div class="content-top-books_column">
                <img
                    src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile9.uf.tistory.com%2Fimage%2F9954073F5B15ABBF2C53A1">

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="content-top-books_column">
                <img
                    src="https://keepmind.net/wp-content/uploads/2020/05/Fundamentals-of-Data-Structures.jpg">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="content-top-books_column">
                <img
                    src="https://images-na.ssl-images-amazon.com/images/I/41HrMSnMfUL._SX400_BO1,204,203,200_.jpg">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="content-top-books_column">
                <img
                    src="https://images-na.ssl-images-amazon.com/images/I/51HjJG5krmL._SX404_BO1,204,203,200_.jpg">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>

        </div>

        <!-- Author -->
        <div class="content-title">
            Popular authors
        </div>
        <div class="content-author">
            <div class="content-author_column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Robert_Cecil_Martin.png">
            </div>
            <div class="content-author_column">
                <span>Robert C. Martin</span>
                <span>"Uncle Bob", Software Engineer, Instructor, and Best-selling Author.  He is most recognized for developing many software design principles.</span>
            </div>
        </div>
    </div>

</html>
