<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <!-- First Screen -->
        <div class="phone-screen">
            <nav class="navbar">
                <div class="navbar-icon">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </div>
                <div class="navbar-icon">
                    <i class="fas fa-search fa-lg"></i>
                </div>
            </nav>

            <div class="artist-profile">
                <img src="https://www.mintpaper.co.kr/wp-content/uploads/2014/07/10CM_official.jpg">
            </div>

            <div class="information">
                <h1 class="information-title">
                    10cm
                </h1>
                <h3 class="information-subtitle">
                    Solo, Indi
                </h3>
            </div>

            <div class="main-button">
                <div class="main-button_column button-black">
                    Shuffle
                </div>
                <div class="main-button_column button-white">
                    <i class="fas fa-heart fa-2x"></i>
                    <span>727 199</span>
                </div>
            </div>

            <div class="music-list">
                <div class="music-list_column">
                    <div class="music">
                        <img class="album-image"
                            src="https://image.aladin.co.kr/product/23878/7/cover500/c962832577_1.jpg">

                        <div class="music-info">
                            <div class="music-artist">10cm</div>
                            <div class="music-title">Pause</div>
                        </div>
                    </div>
                    <div class="music-list-column_icon">
                        <i class="fas fa-ellipsis-v fa-lg"></i>
                    </div>
                </div>
                <div class="music-list_column now-playing">
                    <div class="music">
                        <div class="now-playing_info">
                            <img class="album-image"
                                src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/476/560/80476560_1416320900070_1_600x600.JPG">
                            <div class="now-playing_icon">
                                <i class="fab fa-deezer"></i>
                            </div>
                        </div>
                        <div class="music-info">
                            <div class="music-artist">10cm</div>
                            <div class="music-title">짝사랑</div>
                        </div>
                    </div>
                    <div class="music-list-column_icon">
                        <i class="fas fa-ellipsis-v fa-lg"></i>
                    </div>
                </div>
                <div class="music-list_column">
                    <div class="music">
                        <img class="album-image" src="http://image.yes24.com/momo/TopCate208/MidCate004/20734250.jpg">
                        <div class="music-info">
                            <div class="music-artist">10cm</div>
                            <div class="music-title">Corona</div>
                        </div>
                    </div>
                    <div class="music-list-column_icon">
                        <i class="fas fa-ellipsis-v fa-lg"></i>
                    </div>
                </div>
                <div class="music-list_column">
                    <div class="music">
                        <img class="album-image"
                            src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/599/347/81599347_1600756498398_1_600x600.JPG">
                        <div class="music-info">
                            <div class="music-artist">10cm</div>
                            <div class="music-title">Tight</div>
                        </div>
                    </div>
                    <div class="music-list-column_icon">
                        <i class="fas fa-ellipsis-v fa-lg"></i>
                    </div>
                </div>
            </div>

            <div class="music-bar button-black">
                <div class="music-bar_info">
                    <span class="music-bar_artist">10cm</span>
                    <span class="music-bar_title">짝사랑</span>
                </div>
                <div class="music-bar_control">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause fa-2x"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>


        <!-- Second Screen -->
        <div class="phone-screen">
            <nav class="navbar">
                <div class="navbar-icon">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </div>
                <div class="navbar-icon">
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </div>
            </nav>

            <img class="album-cover_image"
                    src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/476/560/80476560_1416320900070_1_600x600.JPG">
            
            <div class="playing">
                <h1>짝사랑</h1>
                <h3>10cm</h3>
            </div>

            <div class="playing-info">
                <div class="playing-info_time">
                    <span>2:23</span>
                    <span>4:00</span>
                </div>
                <input type="range" class="playing-info_range">
            </div>

            <div class="playing-button">
                <i class="fas fa-retweet icon-gray"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle fa-2x"></i> 
                <i class="fas fa-step-forward"></i>         
                <i class="fas fa-random icon-gray"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
