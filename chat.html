<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Chat - Yun Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:10</span>
        </div>
        <div class="status-bar_column">
            <!-- Rotate Lock Icon -->
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Yun</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            Monday, March 15, 2021
        </div>
        <div class="message-row">
            <img src="https://lh3.googleusercontent.com/proxy/kK9o_o6EwkVslTRupWXxuBpdIPDZepGaWtdtDkYinTB0TFayEWYM4kSa3j76iIYCZnQcLBft80A5w-iXbQCF-SZzamf4eBth2mk1CmdlgS3zW1a7Pj2dsNERUR4lHCjyEZp5cCcAsqj32MMLzkzkouK-HF1vdTehGBMk5j7jwg">
            <div class="message-row_content">
                <span class="message_author">Yun</span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">08:23</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row_own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">Hi! Yun!!</span>
                    <span class="message_time">08:24</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
               <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‚</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
