<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Find - Yun Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:10</span>
        </div>
        <div class="status-bar_column">
            <!-- Rotate Lock Icon -->
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
            <span class="screen-header_point"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span class="">Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#10cm</h5>
                    <h6 class="open-post_hashtags">#10cm#solo#indi</h6>
                    <div class="open-post_member">
                        <img src="https://img.hankyung.com/photo/202012/01.24801138.1.jpg"
                            alt="member_img">
                        <span class="open-post_member-count">999 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img
                            src="https://img.hankyung.com/photo/202012/01.24801138.1.jpg">

                        <div class="open-post-like">
                            <i class="fas fa-heart fa-xs"></i><span>875</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#Shinee</h5>
                    <h6 class="open-post_hashtags">#Shinee#group#idol</h6>
                    <div class="open-post_member">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/%28Marie_Claire_Korea%29_We%2C_SHINee_-_Video_46s.jpg"
                            alt="member_img">
                        <span class="open-post_member-count">9999 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/1/10/%28Marie_Claire_Korea%29_We%2C_SHINee_-_Video_46s.jpg">

                        <div class="open-post-like">
                            <i class="fas fa-heart fa-xs"></i><span>8875</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a href="friends.html" class="nav_link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="find.html" class="nav_link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="more.html" class="nav_link">
                    <span class="nav_point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‚</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
