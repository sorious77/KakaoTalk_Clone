<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Friends - Yun Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:10</span>
        </div>
        <div class="status-bar_column">
            <!-- Rotate Lock Icon -->
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/49060014?s=460&u=8ce60aaa6bd9c9508bdd263c4bf40b610b7ad76e&v=4"
                    alt="profile_img" class="user-component_image user_component_image-xl">
                <div class="user-component_text">
                    <h4 class="user-component_title">Jeong</h4>
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://lh3.googleusercontent.com/proxy/kK9o_o6EwkVslTRupWXxuBpdIPDZepGaWtdtDkYinTB0TFayEWYM4kSa3j76iIYCZnQcLBft80A5w-iXbQCF-SZzamf4eBth2mk1CmdlgS3zW1a7Pj2dsNERUR4lHCjyEZp5cCcAsqj32MMLzkzkouK-HF1vdTehGBMk5j7jwg"
                        alt="profile_img" class="user-component_image user_component_image-sm">
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title-notbold">Yun</h4>
                    </div>
                </div>
                <div class="user-component_column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a href="friends.html" class="nav_link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="find.html" class="nav_link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="more.html" class="nav_link">
                    <span class="nav_point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‚</span>
    </div>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
