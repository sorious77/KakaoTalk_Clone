<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Welcome</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>08:10</span>
            </div>
            <div class="status-bar_column">
                <!-- Rotate Lock Icon -->
                <span>11%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header_title">Welcome to YunTalk</h1>
            <p class="welcome-header_text">If you have a Yun Account, Log in with your email or phone number.</p>
        </header>

        <form class="login-form" action="friends.html" method="GET">
            <input name="username" type="text" placeholder="Email or Phone number">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">Find Yun Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜‚</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
