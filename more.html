<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>More - Yun Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:10</span>
        </div>
        <div class="status-bar_column">
            <!-- Rotate Lock Icon -->
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
            <span class="screen-header_point"></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/49060014?s=460&u=8ce60aaa6bd9c9508bdd263c4bf40b610b7ad76e&v=4"
                    alt="profile_img" class="user-component_image user_component_image-xl">
                <div class="user-component_text">
                    <h4 class="user-component_title">Jeong</h4>
                    <div class="user-component_text-phone">
                        <h6 class="user-component_subtitle">+82 1234-5678</h6>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion_title">Suggestions</h4>
            <div class="more-suggestion_icons">
                <div class="more-suggestion_icon">
                    <div class="more-suggestion_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion_icon_text">Yun Story</span>
                </div>
                <div class="more-suggestion_icon">
                    <div class="more-suggestion_icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestion_icon_text">Yun Gaming</span>
                </div>
                <div class="more-suggestion_icon">
                    <div class="more-suggestion_icon-image">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span class="more-suggestion_icon_text">YunStagram</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a href="friends.html" class="nav_link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="find.html" class="nav_link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="more.html" class="nav_link">
                    <span class="nav_point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‚</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
