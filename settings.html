<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Setting - Yun Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>08:10</span>
        </div>
        <div class="status-bar_column">
            <!-- Rotate Lock Icon -->
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting_column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-flask"></i>
                    <span>Yun Lab</span>
                </div>
                <div class="settings-setting_column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting_column">Latest Version</div>
            </li>
        </ul>
    </main>

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜‚</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
